    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - Sweet Delights</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fdf5e6;
            }
            header {
                background-color: #f8c291;
                padding: 20px;
                text-align: center;
            }
            header h1 {
                margin: 0;
                font-size: 2.5em;
                color: #fff;
            }
            section {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
            }
            .login-form {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 300px;
                text-align: center;
            }
            .login-form h2 {
                margin-bottom: 20px;
                color: #6f4e37;
            }
            .login-form input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .login-form button {
                width: 100%;
                padding: 10px;
                background-color: #f8c291;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
            }
            .login-form button:hover {
                background-color: #e67e22;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Sweet Delights - Admin</h1>
        </header>

        <section>
            <div class="login-form">
                <h2>Admin Login</h2>
                <form action="/admin_dashboard" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </body>
    </html>
