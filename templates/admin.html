<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Admin Dashboard</div>
        <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="upload.html"><i class="fas fa-upload"></i> Upload Files</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="/" class="mt-5" onclick="return confirmLogout();"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h5 class="mb-0">Dashboard Overview</h5>
        <div class="user-profile">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="row">
            <!-- Card 1: System Status -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">System Status</div>
                    <div class="card-body">
                        <p><strong>Status:</strong> <span class="badge bg-success">Online</span></p>
                        <p><strong>Uptime:</strong> <span class="percentage">99.9%</span></p>
                        <p><strong>Alerts:</strong> 2</p>
                    </div>
                </div>
            </div>
            <!-- Card 2: Attack Success Rate -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Attack Success Rate</div>
                    <div class="card-body">
                        <p><strong>Rate:</strong> <span class="percentage">12%</span></p>
                        <p><strong>Total Attempts:</strong> 156</p>
                    </div>
                </div>
            </div>
            <!-- Card 3: Attack Statistics with Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Attack Trends</div>
                    <div class="card-body">
                        <canvas id="attackChart" class="chart-large"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart.js
        const ctx = document.getElementById('attackChart').getContext('2d');
        const attackChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Attack Attempts',
                    data: [12, 19, 3, 5, 2, 15],
                    borderColor: '#516bff',
                    backgroundColor: 'rgba(81, 107, 255, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, grid: { color: '#a4afc9' } },
                    x: { grid: { color: '#a4afc9' } }
                },
                plugins: {
                    legend: { labels: { color: '#e5e9f0' } }
                }
            }
        });

        // Logout Alert
        function confirmLogout()
        {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "/";
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
